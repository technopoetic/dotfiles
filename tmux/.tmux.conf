# Change control key to Ctrl-a
# unbind C-b
# set-option -g prefix C-a

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi 'Enter'
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi 'Enter' send -X copy-pipe-and-cancel

# Index windows from 0
set-option -g base-index 0

# Lower delay
set -s escape-time 1

# Silence bell
set-option -g visual-bell on

# Shortcut to reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Bind Ctrl-a Ctrl-a to last window
# bind-key C-a last-window

# Up the history limit
set-option -g history-limit 10000

# Change window-splitting commands
unbind %
bind | split-window -h
bind - split-window -v

# Movement commands
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing commands
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Turn on mouse support
#set-option -g mode-mouse on
#set-option -g mouse-resize-pane on
#set-option -g mouse-select-pane on
#set-option -g mouse-select-window on

# 256 colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
# alternative copy mode key
bind Escape copy-mode

# Change status bar
#set -g status-bg black
set -g status-bg colour235
set -g status-fg white
set-window-option -g window-status-current-style bg=default,fg=red

# pass through xterm keys
set -g xterm-keys on

# monitor activity in windowj
setw -g monitor-activity on
#
set-option -g status-justify left
# set-option -g status-bg black
set-option -g status-bg colour235
set-option -g status-fg white
set-option -g status-left-length 40

set -g pane-active-border-style fg=green,bg=colour235
set -g pane-border-style fg=white,bg=colour235

set-option -g message-style fg=white,bg=red

setw -g window-status-style bg=colour235
setw -g window-status-current-style fg=red

set -g status-left-length 70
set -g status-left "#[fg=green]#h : #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"

# Tmux ENV vars for tpm
EDITOR=vim

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
